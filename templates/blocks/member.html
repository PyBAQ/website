<div class="member member-{{this.type}} centered hline" style="margin-bottom: 20px">
  <div class="he-wrap tpl6">
    <img class="img-responsive center-block member-image" src="{{ this.photo }}" alt="{{this.name}}">
    <div class="he-view">
      <div class="bg a0" data-animate="fadeIn">
        <h3 class="a1" data-animate="fadeInDown">Cont√°ctame:</h3>
        {% if this.website_handle.url %}
          <a href="{{ this.website_handle }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fas fa-globe fa-2x"></i></a>
        {% endif %}
        {% if this.email %}
          <a href="mailto:{{ this.email }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fas fa-envelope fa-2x"></i></a>
        {% endif %}
        {% if this.github_handle %}
          <a href="https://github.com/{{this.github_handle}}" class="dmbutton a2" data-animate="fadeInUp"><i class="fab fa-github fa-2x"></i></a>
        {% endif %}
        {% if this.twitter_handle %}
          <a href="https://twitter.com/{{this.twitter_handle}}" class="dmbutton a2" data-animate="fadeInUp"><i class="fab fa-twitter fa-2x"></i></a>
        {% endif %}
      </div>
    </div>
  </div>
  <h4>{{ this.name }}</h4>
  <p>{{ this.role }}</p>
</div>
