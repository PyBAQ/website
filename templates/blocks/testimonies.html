<div id="twrap">
  <div class="container centered">
    <div class="row">
      {% for element in bag(this.source, alt) %}
        <div class="col-lg-8 col-lg-offset-2">
          <i class="fas fa-comment fa-3x"></i>
          <p>{{ element.get("body") }}</p>
          <h4>{{ element.get("author") }}</h4>
          <p>{{ element.get("role") }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
